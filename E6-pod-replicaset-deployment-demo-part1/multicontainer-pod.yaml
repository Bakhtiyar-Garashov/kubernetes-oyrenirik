apiVersion: v1
kind: Pod
metadata:
  name: baku-weather-pod
  labels:
    app: weather-demo
spec:
  containers:
  - name: web-server
    image: nginx:alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  
  - name: weather-fetcher
    image: badouralix/curl-jq
    volumeMounts:
    - name: shared-data
      mountPath: /data
    command:
    - sh
    - -c
    - |
      while true; do
        echo '<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">

            <title>Baku Weather</title>
            <style>
                body { 
                    font-family: Arial, sans-serif; 
                    background: linear-gradient(135deg, #00b4db, #0083b0);
                    margin: 0;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .container {
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 0 20px rgba(0,0,0,0.1);
                    width: 300px;
                }
                .weather-item {
                    text-align: center;
                    padding: 15px;
                    margin: 10px 0;
                    background: #f8f9fa;
                    border-radius: 8px;
                }
                .icon { font-size: 24px; }
                .value { 
                    font-size: 20px;
                    font-weight: bold;
                    margin: 10px 0;
                }
                .label { color: #666; }
                .update-time {
                    text-align: center;
                    color: #666;
                    font-size: 12px;
                    margin-top: 20px;
                }
            </style>
        </head>
        <body>' > /data/index.html
        
        echo '<div class="container"><h2 style="text-align:center">Baku Weather</h2>' >> /data/index.html
        
        curl -s "https://api.open-meteo.com/v1/forecast?latitude=40.4093&longitude=49.8671&current=temperature_2m,wind_speed_10m,relative_humidity_2m&timezone=Asia%2FBaku" | \
        jq -r '.current | "<div class=\"weather-item\">
            <div class=\"icon\">üå°Ô∏è</div>
            <div class=\"value\">\(.temperature_2m)¬∞C</div>
            <div class=\"label\">Temperature</div>
        </div>
        <div class=\"weather-item\">
            <div class=\"icon\">üí®</div>
            <div class=\"value\">\(.wind_speed_10m) km/h</div>
            <div class=\"label\">Wind Speed</div>
        </div>
        <div class=\"weather-item\">
            <div class=\"icon\">üíß</div>
            <div class=\"value\">\(.relative_humidity_2m)%</div>
            <div class=\"label\">Humidity</div>
        </div>"' >> /data/index.html
        
        echo "<div class=\"update-time\">Last updated: $(date)</div></div></body></html>" >> /data/index.html
        sleep 300
      done
  
  volumes:
  - name: shared-data
    emptyDir: {}